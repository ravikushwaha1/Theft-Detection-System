<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foodie Login & Signup</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="container">
    <div class="form-container active" id="log-in-form">
      <div class="food-symbol">üçî</div>
      <h2>Welcome Back!</h2>
      <form action="#" method="post">
        <div class="form-group">
          <input type="email" id="login-email" name="email" required>
          <label for="login-email">Your Email</label>
        </div>
        <div class="form-group">
          <input type="password" id="login-password" name="password" required>
          <label for="login-password">Password</label>
        </div>
        <button type="submit" class="submit-btn">Log In</button>
      </form>
      <div class="form-footer">
        <p>Don't have an account? <a href="#" id="toggle-signup">Sign Up</a></p>
      </div>
    </div>

    <div class="form-container" id="sign-up-form">
      <div class="food-symbol">üçï</div>
      <h2>Join Us!</h2>
      <form action="#" method="post">
        <div class="form-group">
          <input type="text" id="username" name="username" required>
          <label for="username">Username</label>
        </div>
        <div class="form-group">
          <input type="email" id="sign-up-email" name="email" required>
          <label for="sign-up-email">Your Email</label>
        </div>
        <div class="form-group">
          <input type="password" id="password" name="password" required>
          <label for="password">Password</label>
        </div>
        <button type="submit" class="submit-btn">Sign Up</button>
      </form>
      <div class="form-footer">
        <p>Already have an account? <a href="#" id="toggle-login">Log In</a></p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
